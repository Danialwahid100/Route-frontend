<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body data-bs-theme="dark">
    <div class="container">
        <h1 class="text-center mt-5">CRUDS SYSTEM</h1>
        <div class="form-floating mb-3">
            <input oninput="validateInput('pName','code','NameAlert')" type="text" class=" form-control" id="pName" placeholder="name@example.com">
            <label for="floatingInput">product Name</label>
            <div id="NameAlert" class="alert alert-danger my-2 d-none">
              Product Name should Start with Uppercase
            </div>
        </div>
        <div class="form-floating mb-3">
            <input oninput="validateInput('pPrice','price','PriceAlert')" type="number" class="form-control" id="pPrice" placeholder="name@example.com">
            <label for="floatingInput">product Price</label>
            <div id="PriceAlert" class="alert alert-primary my-5 d-none">Choose a number from 1 to 99</div>
        </div>
        <div class="form-floating mb-3">
            <input  type="text" class="form-control" id="pCategory" placeholder="name@example.com">
            <label for="floatingInput">product Category</label>
        </div>
        <div class="form-floating mb-3">
            <textarea type="text" class="form-control" id="pDesc" placeholder="name@example.com"></textarea>

            <label for="floatingInput">product Desc</label>
        </div>
        <button id="addBtn" onclick="AddProduct()" class="mt-3 btn btn-outline-primary">Add Product</button>
        <button id="UpdateBtn" onclick="UpdateProduct()" class="mt-3 d-none btn btn-outline-info">Update Product</button>
    </div>
    <div id="toaster" class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
          <div class="toast-body">
            Hello, world! This is a toast message.
          </div>
          <button type="button"  class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>
      
      <div class="container">
        <div class="row g-4" id="row">

          
        </div>
      </div>













      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="main.js"></script>
</body>
</html>
